<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZIBBO: Space Journey</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-adbox.js"></script>
</head>
<body>

    <div style="display:none;">
        <img id="ufo-1" src="ufo_ship.png">
        <img id="ufo-2" src="ufo_ship2.png">
        <img id="ufo-3" src="ufo_ship3.png">
        <img id="ufo-4" src="ufo_ship4.png">
        <img id="ufo-5" src="ufo_ship5.png">
        <img id="galaxy-bg" src="galaxy_bg.png">
        <img id="star-img" src="star_pickup.png">
        <img id="ast-s-img" src="asteroid_small.png">
        <img id="ast-b-img" src="asteroid_big.png">
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="hud" class="hud-layer">
            <div class="glass-hud">
                <div class="hud-group-left">
                    <button id="pause-btn" class="glass-btn-square">II</button>
                    <div class="hud-score">‚≠ê <span id="game-score">0</span></div>
                </div>
                <div class="hud-group-right">
                    <div id="lives-bar" class="lives-container"></div>
                    <div class="hud-info">
                        <span class="hud-timer">‚è±Ô∏è <span id="game-timer">60</span></span>
                        <span class="hud-level">LVL <span id="current-lvl-display">1</span></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="splash-screen" class="screen active">
            <div class="total-balance">‚≠ê <span id="total-stars-display-main">0</span></div>
            <div class="logo-container">
                <img src="zibbo_logo.png" class="logo-img animated-logo">
            </div>
            
            <div class="menu-stack">
                <button id="play-btn" class="main-btn">CONTINUE</button>
                <button id="new-game-btn" class="main-btn secondary-style">NEW GAME</button>
                <button id="music-btn" class="main-btn secondary-style">MUSIC OFF</button>
            </div>
            <div class="studio-tag">RAZDOBREEV STUDIO</div>
        </div>

        <div id="confirm-screen" class="screen confirm-overlay">
            <p style="color:white; font-size: 1.5rem; margin-bottom: 30px; text-align: center; text-shadow: 0 0 10px black;">
                ARE YOU SURE?<br><span style="font-size: 1rem; opacity: 0.8; color: var(--gold);">Progress will be reset</span>
            </p>
            <div class="menu-stack">
                <button id="confirm-yes" class="main-btn">YES, RESET</button>
                <button id="confirm-no" class="main-btn secondary-style">CANCEL</button>
            </div>
        </div>

        <div id="shop-screen" class="screen">
            <div class="total-balance">‚≠ê <span id="total-stars-display-shop">0</span></div>
            <h2 class="screen-title" style="text-shadow: 0 0 10px var(--neon);">SPACE SHOP</h2>
            <div id="shop-content" class="shop-list"></div>
            <button id="close-shop" class="main-btn back-btn">BACK</button>
        </div>

        <div id="level-screen" class="screen">
            <h1 id="level-title">PAUSED</h1>
            
            <div id="ad-container" style="display:none; text-align:center; margin-bottom: 15px;">
                <p style="color:var(--gold); font-size: 1.1rem; margin-bottom: 8px;">ADVERTISING... <span id="ad-timer">5</span></p>
                <div class="ad-banner-mock">
                    <div class="loader-spinner"></div>
                </div>
            </div>

            <div class="level-info" id="level-info-stats">
                <p style="font-size: 1.2rem;">SCORE: <span id="level-stars" style="color:var(--gold);">0</span></p>
            </div>

            <div class="menu-stack" id="level-btns">
                <button id="resume-btn" class="main-btn" style="display:none;">RESUME</button>
                <button id="continue-btn" class="main-btn">CONTINUE</button>
                
                <button id="shop-btn-pause" class="main-btn shop-yellow-btn">SHOP</button>
                <button id="next-track-btn" class="main-btn shop-yellow-btn">NEXT TRACK üéµ</button>
                <button id="home-btn-menu" class="main-btn secondary-style">MAIN MENU</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
