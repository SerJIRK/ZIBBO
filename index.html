<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ZIBBO: Space Journey</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script async src="https://static.adsgram.net/sdk.js"></script>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div style="display:none;">
            <img id="galaxy-bg" src="galaxy_bg.png">
            <img id="ufo-1" src="ufo_ship.gif">
            <img id="ufo-2" src="ufo_ship2.gif">
            <img id="ufo-3" src="ufo_ship3.gif">
            <img id="ufo-4" src="ufo_ship4.gif">
            <img id="ufo-5" src="ufo_ship5.gif">
            <img id="ufo-static-1" src="ufo_ship.png">
            <img id="ufo-static-2" src="ufo_ship2.png">
            <img id="ufo-static-3" src="ufo_ship3.png">
            <img id="ufo-static-4" src="ufo_ship4.png">
            <img id="ufo-static-5" src="ufo_ship5.png">
            
            <img id="star-img" src="star_pickup.png">
            <img id="ast-s-img" src="asteroid_small.png">
            <img id="ast-b-img" src="asteroid_big.png">
        </div>

        <div id="splash-screen" class="screen active">
            <div class="splash-content">
                <div class="logo-container">
                    <img src="zibbo_logo.png" alt="ZIBBO" class="splash-logo">
                </div>
                
                <div class="splash-btns">
                    <button id="btn-continue" class="main-btn" style="display:none;">CONTINUE</button>
                    <button id="btn-newgame" class="main-btn">NEW GAME</button>
                    <button id="btn-music-toggle" class="main-btn">MUSIC ON</button>
                </div>
            </div>
            
            <div class="studio-tag">{RAZDOBREEV}</div>
        </div>

        <div id="confirm-screen" class="screen">
            <div class="modal-box">
                <p>START NEW GAME?<br><span style="font-size:0.7em; color:#ccc;">Progress will be lost</span></p>
                <button id="confirm-yes" class="main-btn">YES</button>
                <button id="confirm-no" class="main-btn">NO</button>
            </div>
        </div>

        <div id="shop-screen" class="screen">
            <div class="total-balance">⭐ <span id="total-stars-display-shop">0</span></div>
            <h2 class="screen-title">SPACE SHOP</h2>
            <div id="shop-content" class="shop-list">
                </div>
            <button id="close-shop" class="main-btn back-btn">BACK</button>
        </div>

        <div id="level-screen" class="screen">
            <h1 id="level-title">PAUSED</h1>
            
            <div class="level-info" id="level-info-stats">
                <p>COLLECTED: ⭐ <span id="level-stars">0</span></p>
            </div>

            <div class="menu-stack" id="level-btns">
                <button id="resume-btn" class="main-btn">RESUME</button>
                
                <button id="win-next-btn" class="main-btn" style="display:none;">NEXT LEVEL</button>
                <button id="win-track-btn" class="main-btn" style="display:none;">NEXT TRACK</button>
                
                <button id="shop-btn-pause" class="main-btn">SHOP</button>
                <button id="home-btn-menu" class="main-btn">MAIN MENU</button>
            </div>
        </div>

        <div id="ad-screen" class="screen">
            <div class="ad-container">
                <h2 class="ad-title">WATCH AD TO CONTINUE</h2>
                <div class="ad-timer-box">
                    <span class="ad-timer-label">Continue in:</span>
                    <span id="ad-timer" class="ad-timer-value">5</span>
                </div>
                <button id="ad-continue-btn" class="main-btn ad-btn" disabled>CONTINUE</button>
            </div>
        </div>
        
        <div id="hud" class="hud-layer">
            <div class="glass-hud">
                <div class="hud-left">
                     <button id="pause-btn" class="pause-icon-btn">
                        <div class="pause-bar"></div>
                        <div class="pause-bar"></div>
                     </button>
                </div>
                
                <div class="hud-center">
                    <div class="lives-container" id="lives-bar"></div>
                    <div class="hud-timer"><span id="game-timer">60</span>s</div>
                    <div class="hud-level">LVL <span id="current-lvl-display">1</span></div>
                </div>

                <div class="hud-right">
                    <div class="hud-score">⭐ <span id="game-score">0</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
