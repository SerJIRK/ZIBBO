<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZIBBO: Space Journey</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-adbox.js"></script>
</head>
<body>

    <div style="display:none;">
        <img id="ufo-1" src="ufo_ship.png">
        <img id="ufo-2" src="ufo_ship2.png">
        <img id="ufo-3" src="ufo_ship3.png">
        <img id="ufo-4" src="ufo_ship4.png">
        <img id="ufo-5" src="ufo_ship5.png">
        <img id="galaxy-bg" src="galaxy_bg.png">
        <img id="star-img" src="star_pickup.png">
        <img id="ast-s-img" src="asteroid_small.png">
        <img id="ast-b-img" src="asteroid_big.png">
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="hud" class="hud-layer">
            <div class="glass-hud">
                <div class="hud-line">
                    <button id="pause-btn" class="glass-btn-square">II</button>
                    <div class="hud-score">⭐ <span id="game-score">0</span></div>
                    <div class="hud-level">LVL.<span id="current-lvl-display">1</span></div>
                </div>
                <div class="hud-line second">
                    <div id="lives-bar" class="lives-container"></div>
                    <div class="hud-timer">⏱️ <span id="game-timer">60</span></div>
                </div>
            </div>
        </div>

        <div id="splash-screen" class="screen active">
            <div class="total-balance">⭐ <span id="total-stars-display">0</span></div>
            <img src="zibbo_logo.png" class="logo-img">
            <div class="preview-zone">
                <img id="splash-ufo-preview" src="ufo_ship.png" class="ufo-anim">
            </div>
            <div class="menu-stack">
                <button id="play-btn" class="main-btn">START GAME</button>
            </div>
            <div class="studio-tag">RAZDREEV STUDIO</div>
        </div>

        <div id="shop-screen" class="screen">
            <h2 class="screen-title">SPACE SHOP</h2>
            <div id="shop-content" class="shop-grid"></div>
            <button id="close-shop" class="back-btn">RETURN</button>
        </div>

        <div id="level-screen" class="screen">
            <h1 id="level-title">PAUSED</h1>
            
            <div id="ad-placeholder" style="display:none; text-align:center; margin-bottom: 20px;">
                <p style="color:var(--gold)">ADVERTISING IN... <span id="ad-timer">5</span></p>
                <div class="ad-banner-mock">ADSGRAM BLOCK</div>
            </div>

            <div class="level-info">
                <p>COLLECTED: ⭐ <span id="level-stars">0</span></p>
            </div>
            <div class="menu-stack" id="level-btns">
                <button id="continue-btn" class="main-btn">CONTINUE</button>
                <button id="shop-btn-end" class="sub-btn">HANGAR</button>
                <button id="home-btn" class="text-link">MAIN MENU</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
